<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOL | Contect</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/contect.css" />
    <link rel="icon" href="./img/icon_edu.png" />
    <script src="./js/menu.js"></script>
  </head>
  <body>
    <!-- =====Top_bar===== -->
    <header id="header" class="header">
      <h1>
        <a href="/">SalaOnline - Learning</a>
      </h1>
    </header>
    <!-- =====>form<===== -->
    <section>
      <form action="#" id="form" class="form">
        <h1>Contect Us</h1>
        <input
          type="text"
          placeholder="First-name"
          name="first-name"
          id="first-name"
          required
        /><br />
        <input
          type="text"
          placeholder="Last-name"
          name="last-name"
          id="last-name"
          required
        /><br />
        <input
          type="email"
          placeholder="Email"
          name="email"
          id="email"
          required
        /><br />
        <input
          type="number"
          placeholder="Phonenumber"
          name="phonenumber"
          id="phonenumber"
          required
        /><br />
        <input
          type="text"
          placeholder="Messege"
          name="messege"
          id="messege"
        /><br />
        <input id="submit" type="submit" />
        <input id="reset" type="reset" />
      </form>
    </section>
    <!-- =====Media===== -->
    <footer class="footer">
      <div class="ft__media">
        <img src="./assets/img/icon_edu.png" />
        <h2>copyright 2022 | <a href="/">Home</a></h2>
      </div>
    </footer>
    <!-- =====scrollBar===== -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
